<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>To do</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheets/common.min.css" />
</head>

<body class="page">
    <div class="page__container">
        <main class="main">
            <div class="box">
                <div class="todo">
                    <div class="todo__content">
                        <form class="todo__form"><input class="todo__input" type="text" placeholder="Enter task" /><button class="todo__button" type="button">Add</button></form>
                        <ol class="todo__list"></ol>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
